<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div id="ans-disp-scr"  class="display">
    <img width="30px" onclick="calac('')" src="./reload-svgrepo-com.svg" alt="">
    <span id="disp"> </span>
        </div>
        
        <div class="buttons">

            <div class="row1">
                <div class="button" onclick="calac('7')">7</div>
                <div class="button" onclick="calac('8')">8</div>
                <div class="button" onclick="calac('9')">9</div>
                <div class="button" onclick="calac('+')">+</div>
            </div>

            <div class="row2">
                <div class="button" onclick="calac('4')">4</div>
                <div class="button" onclick="calac('5')">5</div>
                <div class="button" onclick="calac('6')">6</div>
                <div class="button" onclick="calac('-')">-</div>
            </div>
            <div class="row3">
                <div class="button" onclick="calac('1')">1</div>
                <div class="button" onclick="calac('2')">2</div>
                <div class="button" onclick="calac('3')">3</div>
                <div class="button" onclick="calac('*')">*</div>
            </div>
            <div class="row4">
                <div class="button" onclick="calac('0')">0</div>
                <div class="button" onclick="calac('.')">.</div>
                <div class="button" onclick="calac('/')">/</div>
                <div class="button" onclick="calac('=')">=</div>
            </div>
        </div>

    </div>

    <script src="./logic.js"></script>
</body>
</html>
